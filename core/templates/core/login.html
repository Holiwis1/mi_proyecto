{% extends 'base.html' %}
{% load static %}
<title>{% block title %}Login-Navegatel{% endblock %}</title>
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css\login.css' %}">

<div class="container mt-4 login-container">
    <div class="logo">
        <img src="https://navegatel.org/wp-content/uploads/2022/08/logo-navegatel-grande.webp" alt="Logo">
    
    </div>
   
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Usuario</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Contraseña</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary login-button">Iniciar Sesión</button>
    </form>
    <p class="create-account">¿No tienes una cuenta? <a href="{% url 'registro_empleado' %}">Regístrate aquí</a></p>
</div>
{% endblock %}
