<!-- templates/core/crear_tarea.html -->

{% extends 'base.html' %}
<title>{% block title %}Tarea-Navegatel{% endblock %}</title>
{% block content %}
<div class="container">
    <h2>Crear Tarea</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nombre">Nombre:</label>
            <input type="text" class="form-control" id="id_nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="id_descripcion">Descripci√≥n:</label>
            <textarea class="form-control" id="id_descripcion" name="descripcion"></textarea>
        </div>
        <div class="form-group">
            <label for="id_fecha_inicio">Fecha de Inicio:</label>
            <input type="date" class="form-control" id="id_fecha_inicio" name="fecha_inicio">
        </div>
        <div class="form-group">
            <label for="id_fecha_fin">Fecha de Fin:</label>
            <input type="date" class="form-control" id="id_fecha_fin" name="fecha_fin">
        </div>
        <div class="form-group">
            <label for="id_proyecto">Proyecto:</label>
            <select class="form-control" id="id_proyecto" name="proyecto">
                {% for proyecto in proyectos %}
                    <option value="{{ proyecto.id }}">{{ proyecto.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_prioridad">Prioridad:</label>
            <select class="form-control" id="id_prioridad" name="prioridad">
                {% for value, label in PRIORIDAD_CHOICES %}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_estado">Estado:</label>
            <select class="form-control" id="id_estado" name="estado">
                {% for value, label in ESTADOS_CHOICES %}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_cliente">Cliente:</label>
            <select class="form-control" id="id_cliente" name="cliente">
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_empleado">Empleado:</label>
            <select class="form-control" id="id_empleado" name="empleado">
                {% for empleado in empleados %}
                    <option value="{{ empleado.id }}">{{ empleado.first_name }} {{ empleado.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
